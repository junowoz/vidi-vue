<body>
    <div class="container">

        <!--Head A-->
        <header class="navbar">
            <a href="../../index.html">
            <img src="../../img/vidi.png" class="logo">
            </a>
            <nav>
                <ul id="" menuList>
                    <li><a href=""><button type="button" class="contratar">Contratar Seguro</button></a></li>
                    <li><a href="">Entrar</a></li>

                </ul>
            </nav>
        </header>
        <!-- End Header -->
            <!--Intro-->
            <section class="row-top">
                <div class="col-1">
                    <h2>NFTs rastreados</h2>
                    <p>O próximo passo é scanear os seus NFTs 
                        para que o software possa identificar os 
                        elementos visuais e textuais a serem
                        rastreados.</p>
                </div>
            </section>

            <!--Search + Scan-->

            <main class="p-10 flex justify-center min-h-full">
                <div class="w-4/5">
                    <div class="mb-10">
                        <input type="text" id="wallet_address" autofocus autocomplete="off"
                            value="0x80efF130ddE6223a10e6ab27e35ee9456b635cCD" placeholder="Endereço"
                            class="w-2/5 border-2 border-orange-500 px-4 py-1 rounded-md text-xl text-black-800 font-semibold outline-none"
                            style="background-color: rgb(216, 216, 216);margin-right: 15px;text-align: center;">

                        <button id="load_button" style="background-color: #FF5B28; width: 100px; height: 60px;"
                            class="border-2 border--500 text-white transition-colors px-4 outline-none py-1 rounded-md text-xl font-semibold">
                             Buscar...
                        </button>
                    <a href="../contratacao/index.html">
                        <button style="background-color: transparent;"
                            class="border-2 border--500 text-black transition-colors px-4 outline-none py-1 rounded-md text-xl font-semibold"
                            id='script' name="scriptbutton" value="" onclick="goPython()">
                            Analizar
                        </button>
                    </a>
                        <script>
                            function goPython() {
                                $.ajax({
                                    url: "main.py",
                                    context: document.body
                                }).done(function () {
                                    alert('Foram encontradas 3 copias iguais do seu NFT #2718');;
                                });
                            }
                        </script>

                    </div>

                    <div id="nfts" class="flex gap-7 flex-wrap"></div>
                </div>
            </main>

<template id="nft_template">
    <section>
        <h1 class="font-bold bg-yellow-500 text-white text-center rounded-t-md"></h1>

        </a>
    </section>
</template>
